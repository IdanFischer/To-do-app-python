<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body class="body-login-signup-page">
    <div class="login-container">
        <form action="{{ url_for('login') }}" method="POST" class="login-box">
            <h2>LOGIN</h2>

            <div class="login-signup-inputs">
                <label for="username">Username:</label>
                <input class="login-signup-input-field" type="text" name="username" id="username" required>
            </div>
            <div class="login-signup-inputs">
                <label for="password">Password:</label>
                <input class="login-signup-input-field" type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="login-signup-button">Log In</button>
            <p class="signup-text">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>.</p>
        </form>
    </div>
</body>
</html>
